<div class="profile-form__container">
    <mat-card class="container">
        <mat-card-header>
            <img src="../../assets/rthumb.jpg" class="pickle-rick">
        </mat-card-header>
        <mat-card-content class="profile-card__content">
          <form [formGroup]="profileForm">

            <div class="form-group">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="first_name"  type="text">
            </div>

            <div class="form-group">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="last_name"  type="text">
            </div>


            <div class="form-group">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" type="text">
            </div>


            <div class="form-group">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password"  type="text">
            </div>

            </form>
          </mat-card-content>
        <div class="buttons">
        <button mat-raised-button class="butt" (click)="save(profileForm.value)">Update</button>
        <button mat-raised-button type="submit" class="butt" (click)="cancel()">Back To Home</button>
        <button (click)="delete()" mat-raised-button color="warn">Delete Account</button>
      </div>
    </mat-card>
    </div>
