
<mat-card>
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="login">
  <mat-form-field>
    <input type="text" matInput placeholder="Username" formControlName="username">
  </mat-form-field>
  <em *ngIf="f.username?.invalid && (f.username?.touched || mouseOverLogin === true)">*Username is required</em>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password">
  </mat-form-field>
  <em *ngIf="f.password.invalid && (f.password.touched || mouseOverLogin === true)">*Password is required</em>

<p *ngIf="error" class="error">
  {{ error }}
</p>

<div class="button">
  <button [disabled]="loginForm.invalid" type="submit" mat-raised-button color="primary" class="b">Login</button>
  <button type="button" mat-raised-button="primary" (click)="openRegister()" class="b">Sign Up!</button>
</div>

</form>
</mat-card-content>
</mat-card>
