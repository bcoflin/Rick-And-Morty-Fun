<mat-card>
  <mat-card-title>Sign Up!</mat-card-title>
<mat-card-content>
<form [formGroup]="registerForm">
   <mat-form-field>
     <input type="text" matInput placeholder="First Name" formControlName="first_name">
      <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
        <div *ngIf="f.first_name.errors.required">Firstname is required</div>
      </div>
  </mat-form-field>
   <mat-form-field>
     <input type="text" matInput placeholder="Last Name" formControlName="last_name">
        <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
          <div *ngIf="f.last_name.errors.required">Lastname is required</div>
        </div>
    </mat-form-field>
  <mat-form-field>
    <input type="text" matInput placeholder="Username" formControlName="username">
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
  </div>
  </mat-form-field>
  <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
    </mat-form-field>
  <mat-form-field>
      <input type="text" matInput placeholder="Email" formControlName="email">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
    </div>
    </mat-form-field>

<p *ngIf="error" class="error">
  {{ error }}
</p>

<div class="button">
  <button type="submit" mat-raised-button color="primary" (click)="closeRegister()" class="b">Back</button>
  <button type="button" mat-raised-button="primary" (click)="createNewUser(registerForm.value)" class="b">Resgister</button>
</div>

</form>
</mat-card-content>
</mat-card>
